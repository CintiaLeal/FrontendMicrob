<h2 mat-dialog-title>Agregar una nueva tematica</h2>
  <div>
      <label style="padding-left:5%;font-size: larger;font-family: sans-serif;" for="Nombre">Nombre</label>
    <input style="width: 86%;padding: 5%;margin-left: 1%;margin-right: 1%;" placeholder="Nombre" type="text" id="Value" >
  </div>
<mat-dialog-actions align="center">
  <div>
      <button style="color:white; background-color: black;" mat-button [mat-dialog-close]="true" cdkFocusInitial  (click)="Addtheme()" >Agregar</button>
      <button style="color:white; background-color: black;" mat-button [mat-dialog-close]="true">Cancelar</button> 
  </div>
</mat-dialog-actions>
