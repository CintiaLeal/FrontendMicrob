<p>
  <!-- Encabezado para usuarios no autenticados -->
  <mat-toolbar color="primary" *ngIf="tipoUsuario === 'noAutenticado'">
    <span>My App (No Autenticado)</span>
  </mat-toolbar>

  <!-- Encabezado para usuarios comunes -->
  <mat-toolbar color="primary" *ngIf="tipoUsuario === 'usuarioComun'">
    <button mat-icon-button class="example-icon" aria-label="Menú">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App (Usuario Común)</span>
    <span class="example-spacer"></span>
    <mat-form-field class="example-search">
      <input matInput placeholder="Buscar">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </mat-toolbar>

  <!-- Encabezado para administradores -->
  <mat-toolbar color="primary" *ngIf="tipoUsuario === 'administrador'">
    <a mat-button routerLink="/inicioAdm"><mat-icon>home</mat-icon></a>
    <span>Administración de Instancia</span>
    <span class="example-spacer"></span>

      <!-- Enlace "Usuarios" con routerLink -->
  <a mat-button routerLink="/admUsuario">Usuarios</a>

  <!-- Enlace "Reporte" con routerLink -->
  <a mat-button routerLink="/admPublicaciones">Reporte</a>

  <!-- Icono de "Cerrar Sesión" -->
 
  </mat-toolbar>
</p>

<router-outlet></router-outlet>
