<p>
  <mat-toolbar *ngIf="tipoUsuario === 'noAutenticado'" class="custom-header">
    <div class="btn-container">
      <button class="btn-header" mat-button routerLink="/">Inicio</button>
      <button class="btn-header" mat-button routerLink="/verInstancia">Comunidad</button>
    </div>
    <span class="example-spacer"></span>
    <button class="btn-header" mat-button routerLink="/login">Login</button>
  </mat-toolbar>
  

  <!-- Encabezado para usuarios comunes -->
  <mat-toolbar class="header" *ngIf="tipoUsuario === 'Common-User'">
    <button mat-icon-button class="example-icon" aria-label="Menú">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App (Usuario Común)</span>
    <span class="example-spacer"></span>
    
    <a mat-button (click)="logout()">Cerrar Sesion</a>

   
  </mat-toolbar>

  <!-- Encabezado para administradores -->
  <mat-toolbar color="header" *ngIf="tipoUsuario === 'Instance-Administrator'">
    <a mat-button routerLink="/inicioAdm"><mat-icon>home</mat-icon></a>
    <a mat-button routerLink="/admUsuario">Usuarios</a>
    <a mat-button routerLink="/admPublicaciones">Reportes</a>
    <a mat-button (click)="logout()">Cerrar Sesion</a>
    
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</p>

<router-outlet></router-outlet>
