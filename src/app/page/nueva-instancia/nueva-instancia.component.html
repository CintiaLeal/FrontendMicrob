<app-header-platform-administrator *ngIf="tipoU === 'Platform-Administrator'"></app-header-platform-administrator>
<mat-card class="container">
    <p>
        <mat-toolbar color="primary">
          <mat-toolbar-row>
            <mat-card-title>Crear Nueva Instancia</mat-card-title>
          </mat-toolbar-row>
        </mat-toolbar>
    </p>
    <mat-card-content>
      <form [formGroup]="registrarForm">
        <!-- Campo Nombre -->
        <mat-form-field class="full-width">
          <input matInput placeholder="Nombre" formControlName="nombre" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Dominio" formControlName="dominio" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Descripción" formControlName="description" required>
        </mat-form-field>
        <div class="Centrartitulo">
          <button type="button" mat-raised-button (click)="fileInput.click()">IMG</button>
          <input hidden (change)="onFileSelected($event)" #fileInput type="file" formControlName="logo">
          <span class="file-name"></span>
      </div>
      <div>
        <img [src]="base64Image" alt="Imagen">
      </div>
      
        <mat-form-field class="full-width">
          <mat-label>Temas y Colores</mat-label>
          <mat-select required formControlName="esquemaColores">
            <mat-option [value]="'0'">Tema 1</mat-option>
            <mat-option [value]="'1'">Tema 2</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="full-width" style="display: flex; justify-content: center; gap: 10px;">
          <div class="card-container change-colors2">
            <mat-card class="example-card">
              <p>
                <mat-toolbar color="primary">
                  <mat-toolbar-row>
                    <span>Tema 1</span>
                    <span class="example-spacer"></span>
                    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                      <mat-icon>menu</mat-icon>
                    </button>
                  </mat-toolbar-row>
                </mat-toolbar>
              </p>
              <section>
                <div class="button-container">
                  <button mat-raised-button class="custom-button">Basic</button>
                  <button mat-raised-button color="primary" class="custom-button">Primary</button>
                  <button mat-raised-button color="accent" class="custom-button">Accent</button>
                </div>
              </section>
            </mat-card>
          </div>
          <div class="card-container change-colors1">
            <mat-card class="example-card">
              <p>
                <mat-toolbar color="primary">
                  <mat-toolbar-row>
                    <span>Tema 2</span>
                    <span class="example-spacer"></span>
                    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                      <mat-icon>menu</mat-icon>
                    </button>
                  </mat-toolbar-row>
                </mat-toolbar>
              </p>
              <section>
                <div class="button-container">
                  <button mat-raised-button class="custom-button">Basic</button>
                  <button mat-raised-button color="primary" class="custom-button">Primary</button>
                  <button mat-raised-button color="accent" class="custom-button">Accent</button>
                </div>
              </section>
            </mat-card>
          </div>
        </div>
        
 
  
        <!-- Campo Temática (desplegable) -->
        <mat-form-field class="full-width">
          <mat-label>Temática</mat-label>
          <mat-select required formControlName="tematica">
            <mat-option value="Fútbol">Fútbol</mat-option>
            <mat-option value="Música">Música</mat-option>
            <mat-option value="Películas">Películas</mat-option>
          </mat-select>
        </mat-form-field>


<!-- Botón de Guardar -->
<mat-card-actions>
    <button mat-stroked-button mat-button-lg color="primary"  (click)="onRegistrar()">Guardar</button>
</mat-card-actions>

    </form>
</mat-card-content>
</mat-card>
