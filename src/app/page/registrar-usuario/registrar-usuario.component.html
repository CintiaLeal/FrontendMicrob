<div class="registro-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registrarse</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registrarForm">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="firstName" type="text">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Apellido" formControlName="lastName" type="text">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Correo electrónico" formControlName="email" type="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contraseña" formControlName="password" type="password">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Repetir Contraseña" formControlName="confirmPassword" type="password">
        </mat-form-field>
        <div class="Centrartitulo">
          <button type="button" mat-raised-button (click)="fileInput.click()">IMG</button>
          <input hidden (change)="onFileSelected($event)" #fileInput type="file" formControlName="logo">
          <span class="file-name"></span>
      </div>
      <div>
        <img [src]="base64Image" alt="Imagen">
      </div>
        <button mat-raised-button color="primary" (click)="onRegistrar()">Registrarse</button>
      </form>

    </mat-card-content>
  </mat-card>
  <p class="registro-link">Ya tengo cuenta <a href="/login">Loguearme ya</a></p>
</div>
