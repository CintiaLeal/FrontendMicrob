<div class="registro-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Registrarse</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registrarForm">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre"  formControlName="nombre" type="text">
        </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Correo electrónico" formControlName="correo"  type="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Contraseña" formControlName="pass" type="password">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Repetir Contraseña" type="password">
          </mat-form-field>
          <button mat-raised-button  color="primary" (click)="onRegistrar()">Registrarse</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
