<app-header-instance-administrator *ngIf="tipoU === 'Instance-Administrator'"></app-header-instance-administrator>
<app-header-platform-administrator *ngIf="tipoU === 'Platform-Administrator'"></app-header-platform-administrator>
<div class="table-container" *ngIf="tipoU === 'Instance-Administrator'" >
    <table mat-table [dataSource]="dataSource"
       class="mat-elevation-z8">
      <ng-container matColumnDef="Fecha">
        <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.Fecha}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="UsuarioEmisor">
        <mat-header-cell *matHeaderCellDef> Usuario responsable </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.UsuarioEmisor}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="Categoria">
        <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.Categoria }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="borrar">
        <mat-header-cell *matHeaderCellDef> Detalle </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-button (click)="openDialog()">
            <mat-icon>info</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>

  <div *ngIf="tipoU !== 'Instance-Administrator'">
    <div class="contenedorError">
      <div class="cajaError">
        <h1 class="h1Error">No tienes permiso para acceder aqu√≠. Volviendo al inicio.</h1>
      </div>
      <div class="cajaError"><img class="imgError"></div>
      <div class="cajaError">
        <button mat-raised-button routerLink="/" color="primary" class="btnError">Volver</button>
      </div>
    </div>
  </div>
