<h2 mat-dialog-title>Detalle de la publicación</h2>
<mat-dialog-content class="mat-typography">
<div class="section section2">
      <div class="scrollable-content">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"><img style="  width: 40px; height: 40px; border: none;clip-path: circle(50% at 50% 50%);align-items:end;"
              src={{infoPost?.userOwner.profileImage}}> 
          </div>
            <mat-card-title>{{infoPost?.userOwner.firstName}} {{infoPost?.userOwner.lastName}} </mat-card-title>
            <mat-card-subtitle>{{infoPost?.userOwner.userName}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{infoPost?.text}}
            </p>
            <img class="imgContenido" *ngIf="infoPost?.attachment" src={{infoPost?.attachment}}>
            <a class="mgPost">{{ infoPost?.likes.length }} ❤</a>          
          </mat-card-content>
        </mat-card>
        <section class="example-section">
          <mat-checkbox color="primary" [(ngModel)]="checked">Sancionar al Usuario</mat-checkbox>
        </section>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close  (click)="dismissReport()">Descartar Reporte</button>
  <button mat-button mat-dialog-close  (click)="punishPost()">Validar Reporte</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="delete()" >Eliminar</button>
</mat-dialog-actions>
