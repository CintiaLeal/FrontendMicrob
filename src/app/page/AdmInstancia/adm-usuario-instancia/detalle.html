<mat-form-field appearance="fill">
  <mat-label>Selecciona un Rol</mat-label>
  <mat-select [(value)]="rolSeleccionado">
    <mat-option value="Common-User">Usuario</mat-option>
    <mat-option value="Moderator">Moderador</mat-option>
    <mat-option value="Instance-Administrator">Administrador de Instancia</mat-option>
  </mat-select>
</mat-form-field>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" class="primary" (click)="onCambiar(rolSeleccionado)">Cambiar</button>
</mat-dialog-actions>
