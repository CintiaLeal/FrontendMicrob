
<mat-dialog-content class="mat-typography">

      <div class="scrollable-content">
        <mat-card>
          <mat-card-header>
     
            <mat-card-title>Cambiar ROL</mat-card-title>
          </mat-card-header>
          <mat-card-content>

          </mat-card-content>
          <mat-card-actions>
            <div class="example-button-row">
          
              <mat-form-field appearance="fill">
                <mat-label>Selecciona un Rol</mat-label>
                <mat-select >
                  <mat-option >Moderador</mat-option>
                  <mat-option>Administrador de Plataforma</mat-option>
                  <mat-option >Administrador de Instancia Moderador</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </mat-card-actions>
        </mat-card>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cambiar</button>
</mat-dialog-actions>
