<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;500;700&display=swap">

<div class="backgroundBody">
</div>
<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Iniciar sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <form [formGroup]="loginForm">
          <mat-form-field>
            <input matInput placeholder="Nombre Usuario" type="email" formControlName="username">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Contraseña" type="password" formControlName="password">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="onLogin()">Iniciar sesión</button>        
        </form>
        <p class="registro-link">¿No tienes una cuenta? <a href="/registrarUsuario">Registrarse</a></p>
      </mat-card-content>
    </mat-card>
</div>
