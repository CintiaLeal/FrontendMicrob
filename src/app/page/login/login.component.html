
<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Iniciar sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <form [formGroup]="loginForm">
          <mat-form-field>
            <input matInput placeholder="Correo electrónico" type="email" formControlName="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Contraseña" type="password" formControlName="password">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="onLogin()">Iniciar sesión</button>        
        </form>
        <p class="registro-link">¿No tienes una cuenta? <a href="/registrarUsuario">Registrarse</a></p>
      </mat-card-content>
    </mat-card>
  </div>
