<app-header-platform-administrator *ngIf="tipoU === 'Platform-Administrator'"></app-header-platform-administrator>
<app-header-instance-administrator *ngIf="tipoU === 'Instance-Administrator'"></app-header-instance-administrator>

<div *ngIf="tipoU === 'Platform-Administrator' || tipoU === 'Instance-Administrator'">
<mat-card class="container">
    <p>
        <mat-toolbar  color="primary">
          <mat-toolbar-row>
            <mat-card-title>Editar Instancia</mat-card-title>
          </mat-toolbar-row>
        </mat-toolbar>
    </p>
    <mat-card-content>
      <form [formGroup]="ModifyForm">
        <!-- Campo Nombre -->
        <mat-form-field class="full-width">
          <input matInput placeholder="Nombre" formControlName="nombre" [(ngModel)]="Nombre" required>
        </mat-form-field>


        <mat-form-field class="full-width">
          <input matInput placeholder="" formControlName="description" [(ngModel)]="Description" required>
        </mat-form-field>

        <div class="Centrartitulo">
          <button type="button" mat-icon-button matTooltip="Add an image" matTooltipPosition = "after" (click)="fileInput.click()">
            <mat-icon>image</mat-icon>
          </button>
          <input hidden (change)="onFileSelected($event)" #fileInput type="file" formControlName="logo" [(ngModel)]="base64Image" >
          <span class="file-name"></span>
      </div>
    
      <div *ngIf="base64Image != null">
        <img class="img" [src]="base64Image" alt="Imagen">
      </div>
      <br>

        <mat-form-field class="full-width">
          <mat-label>Temas y Colores</mat-label>
          <mat-select required formControlName="esquemaColores" [(ngModel)] = "Esquemas">
            <mat-option value ="0">Tema 1</mat-option>
            <mat-option value ="1">Tema 2</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="full-width" style="display: flex; justify-content: center; gap: 10px;">
          <div class="card-container change-colors2">
            <mat-card class="example-card">
              <p>
                <mat-toolbar color="primary">
                  <mat-toolbar-row>
                    <span>Tema 1</span>
                    <span class="example-spacer"></span>
                    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                      <mat-icon>menu</mat-icon>
                    </button>
                  </mat-toolbar-row>
                </mat-toolbar>
              </p>
              <section>
                <div class="button-container">
                  <button mat-raised-button class="custom-button">Basic</button>
                  <button mat-raised-button color="primary" class="custom-button">Primary</button>
                  <button mat-raised-button color="accent" class="custom-button">Accent</button>
                </div>
              </section>
            </mat-card>
          </div>
          <div class="card-container change-colors1">
            <mat-card class="example-card">
              <p>
                <mat-toolbar color="primary">
                  <mat-toolbar-row>
                    <span>Tema 2</span>
                    <span class="example-spacer"></span>
                    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                      <mat-icon>menu</mat-icon>
                    </button>
                  </mat-toolbar-row>
                </mat-toolbar>
              </p>
              <section>
                <div class="button-container">
                  <button mat-raised-button class="custom-button">Basic</button>
                  <button mat-raised-button color="primary" class="custom-button">Primary</button>
                  <button mat-raised-button color="accent" class="custom-button">Accent</button>
                </div>
              </section>
            </mat-card>
          </div>
        </div>

<!-- Botón de Guardar -->
<mat-card-actions>
    <button  class="button" mat-button-lg color="primary"  (click)="onRegistrar()"  >Guardar</button>
    <button  class="button" mat-button-lg color="primary"  routerLink="/inicioAdmPlataformaGestorInstancia"  >Volver</button>
</mat-card-actions>

    </form>
</mat-card-content>
</mat-card>
</div> 

<div *ngIf="tipoU !== 'Platform-Administrator' && tipoU !== 'Instance-Administrator' ">
  <div class="contenedorError">
    <div class="cajaError">
      <h1 class="h1Error">No tienes permiso para acceder aquí. Volviendo al inicio.</h1>
    </div>
    <div class="cajaError"><img class="imgError"></div>
    <div class="cajaError">
      <button mat-raised-button routerLink="/" color="primary" class="btnError">Volver</button>
    </div>
  </div>
</div>
