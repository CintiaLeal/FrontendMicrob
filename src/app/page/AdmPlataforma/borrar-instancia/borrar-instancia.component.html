<app-header-platform-administrator *ngIf="tipoU === 'Platform-Administrator'"></app-header-platform-administrator>
<div *ngIf="tipoU === 'Platform-Administrator'">
<mat-card class="container">
    <p>
        <mat-toolbar style="background-color: black;">
          <mat-toolbar-row>
            <mat-card-title>Detalle de la Instancia a borrar</mat-card-title>
          </mat-toolbar-row>
        </mat-toolbar>
    </p>
    <mat-card-content>
      <form [formGroup]="DeleteForm">
        <!-- Campo Nombre -->
        <mat-form-field class="full-width">
          <input matInput placeholder="Nombre" formControlName="nombre" [(ngModel)]="Nombre"  readonly>
        </mat-form-field>
        
        <mat-form-field class="full-width">
          <input matInput placeholder="Dominio" formControlName="dominio" [(ngModel)]="Dominio" readonly>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Descripcion" formControlName="description" [(ngModel)]="Description" readonly>
        </mat-form-field>

        <div class="Centrartitulo">
          <button type="button" mat-icon-button matTooltip="Add an image" matTooltipPosition = "after" (click)="fileInput.click()" disabled>
            <mat-icon>image</mat-icon>
          </button>
          <input hidden (change)="onFileSelected($event)" #fileInput type="file" formControlName="logo" [(ngModel)]="base64Image" >
          <span class="file-name"></span>
      </div>
      <div *ngIf="base64Image != null">
        <img class="full-width" [src]="base64Image" alt="Imagen">
      </div>
      <br>

      <mat-form-field class="full-width">
        <input matInput placeholder="esquemaColores" formControlName="esquemaColores" [(ngModel)]="Esquemas"  readonly>
      </mat-form-field>
     
        <!-- Campo Temática (desplegable) readonly -->
        <mat-form-field class="full-width">
          <input matInput placeholder="Tematica" formControlName="tematica" [(ngModel)]="Tematica"  readonly>
        </mat-form-field>


<!-- Botón de Guardar -->
<mat-card-actions>
    <button  class="button" mat-button-lg color="primary"  routerLink="/inicioAdmPlataformaGestorInstancia"  >Volver</button>
    <button  class="button" mat-button-lg color="remove-button"  (click)="DeleteRow()" >Borrar</button>
</mat-card-actions>

    </form>
</mat-card-content>
</mat-card>
</div>  

<div *ngIf="tipoU !== 'Platform-Administrator'">
  <div class="contenedorError">
    <div class="cajaError">
      <h1 class="h1Error">No tienes permiso para acceder aquí. Volviendo al inicio.</h1>
    </div>
    <div class="cajaError"><img class="imgError"></div>
    <div class="cajaError">
      <button mat-raised-button routerLink="/" color="primary" class="btnError">Volver</button>
    </div>
  </div>
</div>
