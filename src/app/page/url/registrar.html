<mat-stepper labelPosition="bottom" #stepper>
    <form [formGroup]="registrarForm">
    <mat-step [stepControl]="firstFormGroup">
      
        <ng-template matStepLabel>Datos personales</ng-template>
        
            <mat-form-field  appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="firstName" type="text"  maxlength="25">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="lastName" type="text"  maxlength="25">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput  formControlName="email" type="text"  maxlength="25">
            </mat-form-field>        
            <div *ngIf="base64Image" class="image-container">
                <img [src]="base64Image" alt="Imagen" class="img">
                <button (click)="removeImage()" class="remove-button">
                  <mat-icon>close</mat-icon>
                </button>
              </div>
              <input hidden (change)="onFileSelected($event)" #fileInput type="file" formControlName="logo">
              <a type="button" (click)="fileInput.click()" *ngIf="!base64Image">
                Agregar imagen de perfil
              </a>
        <div>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
   
        <ng-template matStepLabel>Datos acceso</ng-template>
        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nombre de Usuario</mat-label>
                <input matInput formControlName="username" type="text"  maxlength="25">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Contrase침a</mat-label>
                <input matInput formControlName="password" type="password"  maxlength="25">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Repetir Contrase침a</mat-label>
                <input matInput  formControlName="confirmPassword" type="confirmPassword"  maxlength="25">
            </mat-form-field>
        
        <div>
          <button mat-button matStepperPrevious>Volver</button>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
     
    </mat-step>
    <mat-step>
    <ng-template matStepLabel optional>Datos Opcionales</ng-template>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Biografia</mat-label>
        <input matInput  formControlName="biography" type="text"  maxlength="70">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Ocupaci칩n</mat-label>
        <input matInput formControlName="occupation" type="text"  maxlength="25">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Ciudad</mat-label>
        <input matInput formControlName="city" type="text"  maxlength="25">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Fecha de cumplea침os</mat-label>
        <input matInput formControlName="birthday" type="date">
    </mat-form-field>
    <button mat-raised-button color="primary" mat-dialog-close  (click)="onRegistrar()">Registrarse</button>
    </mat-step>

</form>
  </mat-stepper>
